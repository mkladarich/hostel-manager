<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hostel Manager</title>
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-body: #FFFFFF; --bg-subtle: #F7F7F5; 
            --text-main: #37352F; --text-muted: #787774; --border: #E1E1E0;
            --primary: #0081C9; 
            --status-free: #4caf50; /* Green */
            --status-part: #ff9800; /* Yellow */
            --status-full: #f44336; /* Red */
            --radius: 6px; --shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
            
            /* DIMENSIONS */
            --col-width: 100px; 
            --room-col-width: 180px;
            --row-height: 60px;
        }

        /* MOBILE OVERRIDES */
        @media (max-width: 768px) {
            :root {
                --col-width: 60px; 
                --room-col-width: 110px; 
                --row-height: 55px;
            }
            .brand span#txt-brand { display: none; } 
            button { padding: 8px 10px !important; font-size: 0.85em !important; } 
            .top-bar { padding: 8px !important; height: auto !important; flex-wrap: wrap; }
            .room-name-text { font-size: 0.8em; }
            .cap-indicator { font-size: 0.7em; }
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* --- HEADER --- */
        .top-bar { border-bottom: 1px solid var(--border); background: var(--bg-body); padding: 10px 20px; flex-shrink: 0; display: flex; flex-direction: column; gap: 10px; }
        .header-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .brand { font-weight: 800; font-size: 1.3em; display: flex; align-items: center; gap: 5px; }

        button { 
            border-radius: var(--radius); border: 1px solid var(--border); background: white; 
            cursor: pointer; transition: 0.1s; white-space: nowrap; 
            padding: 10px 14px; font-size: 0.95em; font-weight: 600;
            display: flex; align-items: center; justify-content: center;
        }
        button:active { background: var(--bg-subtle); transform: scale(0.98); }
        button.primary { background: var(--text-main); color: white; border-color: var(--text-main); }
        button.success { color: #2e7d32; border-color: #c8e6c9; background: #f1f8e9; }
        button.danger { color: #d93025; border-color: #ffcccb; background: #fff5f5; }

        /* --- TIMELINE --- */
        .calendar-wrapper { flex: 1; overflow: auto; position: relative; scroll-behavior: auto; -webkit-overflow-scrolling: touch; }
        table { border-collapse: separate; border-spacing: 0; table-layout: fixed; }

        th, td { 
            border-bottom: 1px solid var(--border); border-right: 1px dashed var(--border); 
            height: var(--row-height); width: var(--col-width); min-width: var(--col-width);
            position: relative; box-sizing: border-box; padding: 0; vertical-align: middle;
        }

        /* STICKY HEADERS */
        thead th { position: sticky; top: 0; background: var(--bg-body); z-index: 20; height: 45px; border-bottom: 2px solid var(--border); font-size: 0.85em; }
        .room-col { 
            position: sticky; left: 0; background: #f9f9f9; z-index: 30; 
            width: var(--room-col-width); min-width: var(--room-col-width); max-width: var(--room-col-width);
            border-right: 2px solid var(--border); text-align: left; padding: 0 10px;
        }
        thead th.room-col { z-index: 40 !important; background: white; border-bottom: 2px solid var(--border); text-align: center; }
        .today-col { background-color: #e8f0fe !important; }

        /* ROOM GROUPS */
        .group-header { background: #eee; font-weight: 800; color: #555; font-size: 0.75em; letter-spacing: 1px; padding: 5px 10px; text-transform: uppercase; }

        /* CAPACITY CELLS */
        .cap-cell { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; transition: 0.1s; border: 1px solid transparent; }
        .cap-cell:hover { filter: brightness(0.95); border: 1px solid #999; }
        
        .status-free { background-color: var(--status-free); color: white; opacity: 0.3; } /* Light green for empty */
        .status-part { background-color: var(--status-part); color: black; font-weight: bold; }
        .status-full { background-color: var(--status-full); color: white; font-weight: bold; }
        
        .cap-text { font-size: 0.85em; }
        .guest-mini { font-size: 0.65em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 90%; }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(2px); z-index: 100; justify-content: center; align-items: center; display: none; }
        .modal-card { background: white; padding: 20px; border-radius: 12px; width: 90%; max-width: 450px; box-shadow: var(--shadow); max-height: 90vh; overflow-y: auto; }
        .form-group { margin-bottom: 12px; display: flex; flex-direction: column; gap: 4px; }
        label { font-size: 0.75em; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        input, select { padding: 12px; border: 1px solid var(--border); border-radius: var(--radius); width: 100%; box-sizing: border-box; font-size: 16px; }
        
        /* Receipt Box */
        .receipt-box { border: 1px solid #c8e6c9; background: #f1f8e9; padding: 10px; border-radius: var(--radius); margin-bottom: 15px; }
        .receipt-link { display: block; margin-top: 5px; font-size: 0.85em; color: #2e7d32; text-decoration: none; font-weight: 600; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- AUTH -->
    <div id="auth-screen" style="height:100vh; display:flex; justify-content:center; align-items:center; background:var(--bg-subtle);">
        <div style="text-align:center; background:white; padding:40px; border-radius:12px; box-shadow:var(--shadow);">
            <h1>üè® Hostel OS</h1>
            <button class="primary" onclick="handleAuthClick()" style="width:100%; padding:15px; margin-top:20px;">Login with Google</button>
        </div>
    </div>

    <!-- APP -->
    <div id="app-screen" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
        <div class="top-bar">
            <div class="header-row">
                <div class="brand">üìÖ <span id="txt-brand">Kalendar</span></div>
                <button onclick="exportToSheets()" class="success">üìÑ Export Sheets</button>
                <button onclick="toggleLang()">HR/EN</button>
                <button onclick="handleSignoutClick()" class="danger">üö™</button>
            </div>
            <div class="header-row">
                <button onclick="goToToday()" id="txt-today">Danas</button>
                <button onclick="syncData()">üîÑ <span id="txt-sync">Sync</span></button>
                <button class="primary" onclick="openBookingModal()">+ <span id="txt-new">Nova rezervacija</span></button>
                <button onclick="openRoomsModal()">‚öôÔ∏è</button>
            </div>
        </div>

        <div class="calendar-wrapper" id="calendar-container">
            <table id="calendar"></table>
        </div>
    </div>

    <!-- BOOKING MODAL -->
    <div id="booking-modal" class="modal-overlay">
        <div class="modal-card">
            <div style="display:flex; justify-content:space-between; margin-bottom: 15px;">
                <h2 style="margin:0; font-size: 1.2em;">Reservation</h2>
                <button class="icon-btn" style="border:none; background:none; font-size:1.5em;" onclick="closeModal('booking-modal')">&times;</button>
            </div>
            <form id="booking-form">
                <input type="hidden" id="booking-id">
                
                <div class="form-group">
                    <label id="lbl-name">Guest Name</label>
                    <input type="text" id="b-name" required>
                </div>

                <div style="display:flex; gap:10px;">
                    <div class="form-group" style="flex:2">
                        <label id="lbl-room">Room (Capacity)</label>
                        <select id="b-room" required></select>
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>Platform</label>
                        <select id="b-platform">
                            <option value="U≈æivo">U≈æivo</option>
                            <option value="Booking">Booking.com</option>
                            <option value="Airbnb">Airbnb</option>
                        </select>
                    </div>
                </div>

                <!-- CAPACITY INPUTS -->
                <div style="display:flex; gap:10px; background:#f0f7ff; padding:10px; border-radius:6px; margin-bottom:10px;">
                    <div class="form-group" style="flex:1">
                        <label>Adults</label>
                        <input type="number" id="b-adults" min="1" value="1" required>
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>Children</label>
                        <input type="number" id="b-children" min="0" value="0">
                    </div>
                </div>

                <div style="display:flex; gap:10px;">
                    <div class="form-group" style="flex:1">
                        <label id="lbl-in">Check-in</label>
                        <input type="date" id="b-start" required>
                    </div>
                    <div class="form-group" style="flex:1">
                        <label id="lbl-out">Check-out</label>
                        <input type="date" id="b-end" required>
                    </div>
                </div>

                <!-- RECEIPT -->
                <div class="receipt-box">
                    <label style="color:#2e7d32;">üßæ Receipt (Permanent)</label>
                    <input type="text" id="b-receipt-num" placeholder="Receipt Number" style="margin-bottom:5px;">
                    <input type="file" id="b-receipt-photo" accept="image/*">
                    <a id="lnk-receipt" href="#" target="_blank" class="receipt-link hidden">üëÅÔ∏è View Receipt</a>
                </div>

                <div class="form-group">
                    <label id="lbl-photos">Evidentiary Photos (24h)</label>
                    <input type="file" id="b-photos" multiple accept="image/*">
                </div>

                <div class="form-group">
                    <label id="lbl-contact">Contact</label>
                    <input type="tel" id="b-phone">
                    <input type="email" id="b-email">
                </div>

                <div style="display:flex; gap:10px;">
                    <button type="submit" class="primary" style="flex:1;" id="btn-save">Save</button>
                    <button type="button" id="btn-delete" class="danger hidden" onclick="deleteBooking()">üóë</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ROOM CONFIG MODAL -->
    <div id="rooms-modal" class="modal-overlay">
        <div class="modal-card">
            <h2>Manage Rooms & Capacity</h2>
            <div id="rooms-list" style="max-height: 300px; overflow-y: auto; margin-bottom: 15px;"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="new-room-name" placeholder="Name" style="flex:2">
                <input type="number" id="new-room-cap" placeholder="Cap" style="flex:1">
                <button class="primary" onclick="addRoom()">+</button>
            </div>
            <small>Format: Name (Capacity)</small>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        const CLIENT_ID = '37488392612-d0sbbhledoekidrovu6bt5q1m8emja6d.apps.googleusercontent.com'; 
        const API_KEY = 'AIzaSyD8532gK5ngGyKry-7TACkEf86G5I-r4pQ';     
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let tokenClient, rootFolderId, receiptFolderId;
        let bookingsData = [];
        
        // --- NEW ROOM DATA STRUCTURE ---
        // We now store objects with name and capacity
        let configData = {
            lang: "hr",
            rooms: [
                { name: "Hostel 1", cap: 10, group: 1 },
                { name: "Hostel 2", cap: 7, group: 1 },
                { name: "Hostel 3", cap: 8, group: 1 },
                { name: "Hostel 4", cap: 10, group: 1 },
                { name: "Hostel 5", cap: 4, group: 1 },
                { name: "Apart.", cap: 4, group: 1 },
                { name: "Soba 1", cap: 4, group: 2 },
                { name: "Soba 2", cap: 3, group: 2 },
                { name: "Soba 3", cap: 4, group: 2 },
                { name: "Soba 4", cap: 3, group: 2 },
                { name: "Soba 5", cap: 2, group: 2 }
            ]
        };

        const i18n = {
            en: { brand: "Capacity Mgr", today: "Today", new: "New Booking", sync: "Sync", name: "Guest", in: "In", out: "Out", save: "Save" },
            hr: { brand: "Kapacitet", today: "Danas", new: "Nova rezervacija", sync: "Sync", name: "Gost", in: "Prijava", out: "Odjava", save: "Spremi" }
        };

        // --- AUTH ---
        function gapiLoaded() {
            gapi.load('client', async () => {
                await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
                if(localStorage.getItem('g_token')){
                    gapi.client.setToken(JSON.parse(localStorage.getItem('g_token')));
                    try { 
                        document.getElementById('auth-screen').classList.add('hidden'); 
                        document.getElementById('app-screen').classList.remove('hidden'); 
                        await initDriveStructure(); await syncData(); 
                    } catch(e) { localStorage.removeItem('g_token'); location.reload(); }
                }
            });
        }
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: SCOPES,
                callback: async (resp) => {
                    if (resp.error) throw resp;
                    localStorage.setItem('g_token', JSON.stringify(gapi.client.getToken()));
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    await initDriveStructure(); await syncData();
                },
            });
        }
        function handleAuthClick() { tokenClient.requestAccessToken({ prompt: 'consent' }); }
        function handleSignoutClick() { const t=gapi.client.getToken(); if(t) google.accounts.oauth2.revoke(t.access_token); gapi.client.setToken(''); localStorage.removeItem('g_token'); location.reload(); }

        // --- DRIVE ---
        async function initDriveStructure() {
            const q = "mimeType='application/vnd.google-apps.folder' and name='HostelManager_App_Data' and trashed=false";
            const res = await gapi.client.drive.files.list({ q: q, fields: 'files(id)' });
            rootFolderId = res.result.files.length > 0 ? res.result.files[0].id : (await gapi.client.drive.files.create({ resource: { name: 'HostelManager_App_Data', mimeType: 'application/vnd.google-apps.folder' }, fields: 'id' })).result.id;
            await ensureFolderExists('customers', rootFolderId);
            receiptFolderId = await ensureFolderExists('receipts', rootFolderId);
        }
        async function ensureFolderExists(n, p) {
            const q = `mimeType='application/vnd.google-apps.folder' and name='${n}' and '${p}' in parents and trashed=false`;
            const res = await gapi.client.drive.files.list({ q: q, fields: 'files(id)' });
            return res.result.files.length > 0 ? res.result.files[0].id : (await gapi.client.drive.files.create({ resource: { name: n, mimeType: 'application/vnd.google-apps.folder', parents: [p] }, fields: 'id' })).result.id;
        }

        // --- SYNC ---
        async function syncData() {
            const cId = await findFile('config_v2.json'); // Changed name to avoid conflict with old config
            if (cId) {
                const r = await gapi.client.drive.files.get({ fileId: cId, alt: 'media' });
                if(r.result.rooms) configData.rooms = r.result.rooms;
                if(r.result.lang) configData.lang = r.result.lang;
            }
            applyLanguage(configData.lang);
            const csvId = await findFile('bookings_v2.csv'); // Changed CSV name for new structure
            if (csvId) {
                const r = await gapi.client.drive.files.get({ fileId: csvId, alt: 'media' });
                bookingsData = parseCSV(r.body);
            }
            await runPrivacyCleanup();
            renderTimeline();
        }

        async function saveAllToDrive() {
            const cId = await findFile('config_v2.json');
            const cContent = JSON.stringify(configData);
            if(cId) await updateFile(cId, cContent, 'application/json'); else await createFile('config_v2.json', cContent, rootFolderId, 'application/json');

            const csvContent = toCSV(bookingsData);
            const csvId = await findFile('bookings_v2.csv');
            if (csvId) {
                const meta = await gapi.client.drive.files.get({ fileId: csvId, fields: 'modifiedTime' });
                const hours = (new Date() - new Date(meta.result.modifiedTime)) / 36e5;
                if (hours > 12) await copyFile(csvId, 'bookings_v2_12h.csv');
                await updateFile(csvId, csvContent, 'text/csv');
            } else { await createFile('bookings_v2.csv', csvContent, rootFolderId, 'text/csv'); }
        }

        // --- RENDER TIMELINE ---
        function renderTimeline() {
            const table = document.getElementById('calendar'); table.innerHTML = '';
            const today = new Date(); today.setHours(0,0,0,0);
            
            // Generate Dates: -2 days to +60 days
            const dates = [];
            for(let i=-2; i<60; i++) { const d = new Date(today); d.setDate(today.getDate()+i); dates.push(d); }

            // HEADERS
            let thead = '<thead><tr><th class="room-col">Room</th>';
            dates.forEach(d => {
                const iso = d.toISOString().split('T')[0];
                const bg = (d.getDay()==0||d.getDay()==6)?'background:#f9f9f9':'';
                const cls = d.getTime()===today.getTime()?'today-col':'';
                thead += `<th class="${cls}" style="${bg}" data-date="${iso}">${d.getDate()}<br>${d.toLocaleDateString(configData.lang,{weekday:'short'})}</th>`;
            });
            thead += '</tr></thead><tbody>';

            // Groups
            const groups = { 1: "Hostel / Apart", 2: "Rooms / Sobe" };
            
            [1, 2].forEach(gId => {
                // Group Header
                thead += `<tr><td colspan="${dates.length+1}" class="group-header">${groups[gId]}</td></tr>`;
                
                const roomsInGroup = configData.rooms.filter(r => (r.group || 1) == gId);
                
                roomsInGroup.forEach(r => {
                    thead += `<tr><td class="room-col"><div>${r.name}</div><small style="color:#666">Max: ${r.cap}</small></td>`;
                    
                    dates.forEach(d => {
                        const iso = d.toISOString().split('T')[0];
                        // Calculate Occupancy for this Room on this Date
                        let occup = 0;
                        // Find all bookings for this room that cover this date
                        const dayBookings = bookingsData.filter(b => b.room === r.name && iso >= b.start && iso < b.end);
                        dayBookings.forEach(b => occup += (parseInt(b.adults||0) + parseInt(b.children||0)));

                        let statusClass = 'status-free';
                        let label = 'Free';
                        if(occup > 0 && occup < r.cap) { statusClass = 'status-part'; label = `${occup}/${r.cap}`; }
                        else if(occup >= r.cap) { statusClass = 'status-full'; label = `${occup}/${r.cap}`; }

                        // On click, if multiple bookings, show a picker? Or just open new booking modal?
                        // Simple logic: Click opens modal. If bookings exist, maybe edit the first one or ask to add new.
                        // For this version: Click opens "New" if space, or alerts if full.
                        // Better: Just open Modal with date preset.
                        
                        let cellContent = `<div class="cap-text">${label}</div>`;
                        if(occup > 0) {
                            // Show first guest name mini
                            cellContent += `<div class="guest-mini">${dayBookings[0].guestName}</div>`;
                        }

                        thead += `<td style="padding:0;">
                            <div class="cap-cell ${statusClass}" onclick="handleCellClick('${iso}', '${r.name}', ${JSON.stringify(dayBookings).replace(/"/g, '&quot;')})">
                                ${cellContent}
                            </div>
                        </td>`;
                    });
                    thead += '</tr>';
                });
            });

            thead += '</tbody>';
            table.innerHTML = thead;

            // Populate Select with Capacity info
            document.getElementById('b-room').innerHTML = configData.rooms.map(r => `<option value="${r.name}">${r.name} (Max ${r.cap})</option>`).join('');

            setTimeout(goToToday, 100);
        }

        function goToToday() {
            const el = document.querySelector(`th[data-date="${new Date().toISOString().split('T')[0]}"]`);
            const c = document.getElementById('calendar-container');
            if(el && c) c.scrollLeft = el.offsetLeft - 160;
        }

        function handleCellClick(date, roomName, existingBookings) {
            // If existing bookings, we could show a list to edit.
            // For simplicity, if there are bookings, we ask if user wants to Edit (first one) or Add New.
            if(existingBookings && existingBookings.length > 0) {
                // If strictly 1 booking, open it.
                if(existingBookings.length === 1) openBookingModal(existingBookings[0]);
                else {
                    // Logic for multiple bookings in same room/day (e.g. shared hostel room)
                    // Just open the first one for now, or allow adding new.
                    // Let's just open the first one to edit.
                    if(confirm("Edit existing booking? Cancel to add new.")) {
                        openBookingModal(existingBookings[0]);
                    } else {
                        openBookingModal(null, date, roomName);
                    }
                }
            } else {
                openBookingModal(null, date, roomName);
            }
        }

        // --- BOOKING LOGIC ---
        function openBookingModal(b = null, dateHint = null, roomHint = null) {
            const m = document.getElementById('booking-modal'), f = document.getElementById('booking-form');
            m.style.display = 'flex';
            const lnk = document.getElementById('lnk-receipt');
            
            if (b) {
                document.getElementById('booking-id').value = b.id;
                document.getElementById('b-name').value = b.guestName;
                document.getElementById('b-room').value = b.room;
                document.getElementById('b-platform').value = b.platform;
                document.getElementById('b-adults').value = b.adults || 1;
                document.getElementById('b-children').value = b.children || 0;
                document.getElementById('b-start').value = b.start;
                document.getElementById('b-end').value = b.end;
                document.getElementById('b-phone').value = b.phone || '';
                document.getElementById('b-email').value = b.email || '';
                document.getElementById('b-receipt-num').value = b.receiptNumber || "";
                
                if(b.receiptLinkId) { lnk.href = `https://drive.google.com/file/d/${b.receiptLinkId}/view`; lnk.classList.remove('hidden'); } 
                else { lnk.classList.add('hidden'); }

                document.getElementById('btn-delete').classList.remove('hidden');
            } else {
                f.reset();
                document.getElementById('booking-id').value = "";
                document.getElementById('b-adults').value = 1;
                document.getElementById('b-children').value = 0;
                if(roomHint) document.getElementById('b-room').value = roomHint;
                if(dateHint) {
                    document.getElementById('b-start').value = dateHint;
                    const n = new Date(dateHint); n.setDate(n.getDate()+1);
                    document.getElementById('b-end').value = n.toISOString().split('T')[0];
                }
                lnk.classList.add('hidden');
                document.getElementById('btn-delete').classList.add('hidden');
            }
        }
        function closeModal(id) { document.getElementById(id).style.display='none'; }

        document.getElementById('booking-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save'); btn.disabled=true; btn.innerText="Processing...";
            
            const id = document.getElementById('booking-id').value || crypto.randomUUID();
            const isNew = !document.getElementById('booking-id').value;
            const photos = document.getElementById('b-photos').files;
            const receipt = document.getElementById('b-receipt-photo').files[0];

            let folderId = isNew ? "" : (bookingsData.find(b=>b.id===id)?.folderId||"");
            if(photos.length > 0) {
                const root = await ensureFolderExists('customers', rootFolderId);
                folderId = await ensureFolderExists(Math.random().toString(36).substring(7), root);
                for(let f of photos) await uploadFile(f, folderId);
            }

            let receiptId = isNew ? "" : (bookingsData.find(b=>b.id===id)?.receiptLinkId||"");
            if(receipt) receiptId = await uploadFile(receipt, receiptFolderId);

            const b = { 
                id, folderId, receiptLinkId: receiptId,
                receiptNumber: document.getElementById('b-receipt-num').value,
                room: document.getElementById('b-room').value, 
                guestName: document.getElementById('b-name').value, 
                platform: document.getElementById('b-platform').value,
                adults: document.getElementById('b-adults').value,
                children: document.getElementById('b-children').value,
                start: document.getElementById('b-start').value, 
                end: document.getElementById('b-end').value, 
                phone: document.getElementById('b-phone').value, 
                email: document.getElementById('b-email').value 
            };

            if(isNew) bookingsData.push(b); else bookingsData[bookingsData.findIndex(x=>x.id===id)] = b;
            
            await saveAllToDrive(); renderTimeline(); closeModal('booking-modal');
            btn.disabled=false; btn.innerText="Save";
        };
        async function deleteBooking() { if(confirm("Delete?")){ bookingsData=bookingsData.filter(b=>b.id!==document.getElementById('booking-id').value); await saveAllToDrive(); renderTimeline(); closeModal('booking-modal'); } }

        // --- ROOMS CONFIG ---
        function openRoomsModal() {
            const l = document.getElementById('rooms-list'); l.innerHTML = '';
            configData.rooms.forEach((r, i) => {
                const d = document.createElement('div'); d.className = 'room-item';
                d.innerHTML = `<span>${r.name} (Max ${r.cap})</span> <button class="danger" onclick="removeRoom(${i})">&times;</button>`;
                l.appendChild(d);
            });
            document.getElementById('rooms-modal').style.display = 'flex';
        }
        function addRoom() { 
            const n = document.getElementById('new-room-name').value;
            const c = document.getElementById('new-room-cap').value;
            if(n && c){ configData.rooms.push({name:n, cap:parseInt(c), group:1}); openRoomsModal(); renderTimeline(); saveAllToDrive(); } 
        }
        function removeRoom(i) { if(confirm('Delete?')){ configData.rooms.splice(i,1); openRoomsModal(); renderTimeline(); saveAllToDrive(); } }

        // --- EXPORT ---
        async function exportToSheets() {
            const btn = document.querySelector('button[onclick="exportToSheets()"]');
            const orig = btn.innerText; btn.innerText = "...";
            let csv = 'In,Out,Room,Guest,Adults,Children,Platform,Receipt#,Link\n';
            bookingsData.forEach(b => {
                const l = b.receiptLinkId ? `https://drive.google.com/file/d/${b.receiptLinkId}/view` : "";
                const r = [b.start, b.end, b.room, b.guestName, b.adults, b.children, b.platform, b.receiptNumber, l];
                csv += r.map(v => `"${(v || "").toString().replace(/"/g, '""')}"`).join(",") + "\n";
            });
            const meta = { name: `Hostel_Export_${new Date().toISOString()}`, mimeType: 'application/vnd.google-apps.spreadsheet', parents: [rootFolderId] };
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(meta)], { type: 'application/json' }));
            form.append('file', new Blob([csv], { type: 'text/csv' }));
            const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', { method: 'POST', headers: { 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }, body: form });
            const j = await res.json();
            btn.innerText = orig;
            if(j.id) window.open(`https://docs.google.com/spreadsheets/d/${j.id}`, '_blank');
        }

        // --- HELPERS ---
        function applyLanguage(l){ configData.lang = l; document.getElementById('txt-brand').innerText = i18n[l].brand; document.getElementById('txt-today').innerText = i18n[l].today; document.getElementById('txt-new').innerText = i18n[l].new; renderTimeline(); }
        function toggleLang(){ applyLanguage(configData.lang==='en'?'hr':'en'); saveAllToDrive(); }
        async function runPrivacyCleanup() { const now = new Date(); let ch = false; for(let b of bookingsData) { if(!b.folderId) continue; const end = new Date(b.end); end.setHours(end.getHours()+24); if(now>end) { try{await gapi.client.drive.files.delete({fileId:b.folderId}); b.folderId=""; ch=true;}catch(e){} } } if(ch) await saveAllToDrive(); }
        function toCSV(d){const h=["id","room","guestName","platform","adults","children","start","end","phone","email","folderId","receiptNumber","receiptLinkId"];const r=d.map(o=>h.map(k=>(o[k]||"").replace(/\|/g,'')).join("|"));return[h.join("|"),...r].join("\n");}
        function parseCSV(t){const[h,...l]=t.trim().split("\n");if(!h)return[];const k=h.split("|");return l.map(r=>{const v=r.split("|");return k.reduce((a,c,i)=>({...a,[c]:v[i]}),{});});}
        async function findFile(n){const r=await gapi.client.drive.files.list({q:`name='${n}' and '${rootFolderId}' in parents and trashed=false`});return r.result.files[0]?.id||null;}
        async function createFile(n,c,p,t){const f=new FormData();f.append('metadata',new Blob([JSON.stringify({name:n,parents:[p]})],{type:'application/json'}));f.append('file',new Blob([c],{type:t}));await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart',{method:'POST',headers:{'Authorization':'Bearer '+gapi.client.getToken().access_token},body:f});}
        async function updateFile(i,c,t){await fetch(`https://www.googleapis.com/upload/drive/v3/files/${i}?uploadType=media`,{method:'PATCH',headers:{'Authorization':'Bearer '+gapi.client.getToken().access_token,'Content-Type':t},body:new Blob([c],{type:t})});}
        async function copyFile(i,n){const o=await findFile(n);if(o)await gapi.client.drive.files.delete({fileId:o});await gapi.client.drive.files.copy({fileId:i,resource:{name:n,parents:[rootFolderId]}});}
        async function uploadFile(f,p){const d=new FormData();d.append('metadata',new Blob([JSON.stringify({name:f.name,parents:[p]})],{type:'application/json'}));d.append('file',f);const r=await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart',{method:'POST',headers:{'Authorization':'Bearer '+gapi.client.getToken().access_token},body:d});const j=await r.json(); return j.id;}
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
